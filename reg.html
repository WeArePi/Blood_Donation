<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css_reg/reg.css">
</head>
<body>

<div class="container">
    <h1 class="text-center">Registration Form</h1>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            <small id="emailError" class="text-danger"></small>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" pattern="\d{10}" placeholder="Enter 10-digit phone number" required>
            <small id="phoneError" class="text-danger"></small>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" required>
            <small id="dobError" class="text-danger"></small>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                <span class="input-group-text" onclick="togglePassword('password', 'toggleIcon1')">
                <i id="toggleIcon1" class="fas fa-eye">üëÅ</i>
                </span>
            </div>
            <small id="passwordError" class="text-danger"></small>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <div class="input-group">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required>
                <span class="input-group-text" onclick="togglePassword('confirm-password', 'toggleIcon2')">
                 <i id="toggleIcon2" class="fas fa-eye">üëÅ</i>
                </span>
            </div>
        </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-custom">Register</button>
        </div>
    </form>
</div>

<!-- Success Popup -->
<div class="popup" id="successPopup" style="display:none;">
    <h2>Registration Successful!</h2>
    <p>You can now sign in with your credentials.</p>
    <button onclick="closePopup()">OK</button>
</div>

<script src="js_reg/reg.js"></script>
</body>
</html>
