<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="css/donor.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <!-- Left Section: Form for Blood Donor -->
        <div class="col-md-8">
            <h1>Blood Donor</h1>
            <form id="donorForm">
                <!-- Blood Group Dropdown -->
                <div class="form-group d-flex align-items-center">
                    <label for="bloodGroup" class="mr-3">Blood Group</label>
                    <select id="bloodGroup" class="form-control">
                        <option value="Type">Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <!-- State Dropdown -->
                <div class="form-group d-flex align-items-center">
                    <label for="state" class="mr-3">State</label>
                    <select id="state" class="form-control">
                        <option value="">Odisha</option>
                    </select>
                </div>

                <!-- District Dropdown -->
                <div class="form-group d-flex align-items-center">
                    <label for="district" class="mr-3">District</label>
                    <select id="district" class="form-control">
                        <option value="">Khordha</option>
                    </select>
                </div>

                <!-- City Dropdown -->
                <div class="form-group d-flex align-items-center">
                    <label for="city" class="mr-3">City</label>
                    <select id="city" class="form-control">
                        <option value="">Bhubaneswar</option>
                    </select>
                </div>

                <!-- Location Dropdown -->
                <div class="form-group d-flex align-items-center">
                    <label for="location" class="mr-3">Location</label>
                    <select id="location" class="form-control">
                        <option value="Select Location">Select Location</option>
                        <option value="Location1">Location1</option>
                        <option value="Location2">Location2</option>
                        <option value="Location3">Location3</option>
                    </select>
                </div>

                <!-- Donor Name Input -->
                <div class="form-group d-flex align-items-center">
                    <label for="donorName" class="mr-3">Donor Name</label>
                    <input type="text" id="donorName" class="form-control" placeholder="Enter your name">
                </div>

                <!-- Submit Button -->
                <button class="btn btn-danger">Submit</button>
            </form>
        </div>

        <!-- Right Section: Logo Display -->
        <div class="col-md-4 text-center">
            <img src="assets/images/BloodDonationLogo.png" alt="Blood Donation Logo" class="img-fluid">
        </div>
    </div>
</div>

<script src="js/donor.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
