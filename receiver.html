<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Form</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css_receiver/receiver.css">

    <!-- Link to external JavaScript file -->
    <script defer src="js_receiver/receiver.js"></script>
</head>
<body>

<!-- Container for the form -->
<div class="container">
    <h1>Receiver Information</h1> <!-- Form heading -->

    <!-- Form for receiver details -->
    <form id="receiverForm">

        <!-- Blood Group Selection -->
        <div class="form-group">
            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" class="form-control" required>
                <option value="Select BloodGroup">Select BloodGroup</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>

        <!-- Hospital Selection -->
        <div class="form-group">
            <label for="hospitalList">Hospital:</label>
            <select id="hospitalList" class="form-control" required>
                <option value="Select Hospital">Select Hospital</option>
                <option value="Hospital1">Hospital 1</option>
                <option value="Hospital2">Hospital 2</option>
                <option value="Hospital3">Hospital 3</option>
                <option value="Hospital4">Hospital 4</option>
            </select>
        </div>

        <!-- Patient Name Input -->
        <div class="form-group">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" class="form-control" required>
        </div>

        <!-- Age Input -->
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" class="form-control" required>
        </div>

        <!-- Address Input -->
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" class="form-control" required>
        </div>

        <!-- Form Actions: Submit and Reset buttons -->
        <div class="form-actions">
            <button type="submit" class="btn-custom small">Submit</button>
            <button type="button" class="btn-custom small" onclick="resetForm()">Reset</button>
        </div>

    </form>
</div>

</body>
</html>
